<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/00d7a12034.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" href="icons/favicon.svg" type="image/gif" />
    <meta name="author" content="Michael Hajný">

    <title>Our Anniversary</title>
</head>
<body>
    <section class="main">
        <div class="main-container">
            <div class="container-header">
                <h1 id="main-header">How long have we been together</h1>
            </div>
            <span>
                <i class="fas up fa-arrow-circle-up"></i>
            </span>
            <span>
                <i class="fas down fa-arrow-circle-down"></i>
            </span>
        </div>
        <span>
            <p class="output">thank you for every second that you were with me Bảo Hiền hihi <3</p>
        </span>

    </section>
    <section class="container">

        <span class="seconds">
            <p>seconds</p>
        </span>

        <span class="minutes">
            <p>minutes</p>
        </span>

        <span class="hours">
            <p>hours</p>
        </span>

        <span class="days">
            <p>days</p>
        </span>

        <span class="months">
            <p>months</p>
        </span>  

        <span class="years">
            <p>years</p>
        </span>  

    </section>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
